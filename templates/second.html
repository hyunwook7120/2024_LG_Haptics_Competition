<!doctype html>
<html lang="en" dir="ltr">

<head>
  <title>질문하기 - Ms. 메이크</title>
  <meta name="description" content="Ms. 메이크에게 메이크업 관련 질문을 해보세요.">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- speed up external res -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/">

  <!-- preloading icon font is helping to speed up a little bit -->
  <link rel="stylesheet" href="/static/assets/css/style.bundle.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    .question-section {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-top: 20px;
    }
    .question-section img {
      width: 100%; /* 이미지를 더 크게 조정 */
      max-width: 400px;
      margin-bottom: 20px; /* 이미지 아래에 간격 추가 */
    }
    .header-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .header-section h2 {
      color: #ffcee6; /* 핑크색 */
      margin-bottom: 0;
    }
    .divider {
      height: 2px;
      background-color: #ffcee6; /* 핑크색 */
      width: 100%;
      margin: 10px 0;
    }
    .question-section p,
    .question-section li {
      color: #808080; /* 회색 */
      font-size: 1.1em;
      margin-top: 0; /* p 태그 상단 마진 제거 */
    }
    .question-section ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    .question-section li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <!-- Header Section with Divider -->
    <div class="header-section">
      <h2>화해</h2>
      <div class="divider"></div>
    </div>

    <!-- Image Section -->
    <div class="text-center">
      <img src="/static/images/화장품 핑크 배경.jpg" alt="메이크업 제품" class="img-fluid rounded">
    </div>
    
    <!-- Question Section -->
    <div class="question-section">
      <img src="/static/images/질문하기.jpg" alt="Ms. 메이크 아바타">
      <p>메이크업 아티스트 Ms. 메이크에게 물어보세요.</p>
      <ul>
        <li>“분홍색 섀도우 위치 어딨어?”</li>
        <li>“섀도우 색 설명해줘”</li>
        <li>“오른쪽 첫번째 섀도우 색은 뭐야?”</li>
      </ul>
    </div>
  </div>

  <!-- Core javascripts -->
  <script src="/static/assets/js/widgets.bundle.js"></script>
  <script src="/static/assets/js/scripts.bundle.js"></script>
  <script src="/static/js/custom.js"></script>
</body>

</html>
